# Example .idea/kotlin-formatter.properties for IntelliJ IDEA plugin configuration
#
# This file configures the kotlin-formatter IntelliJ plugin.
#
# Setup:
#   1. Install the kotlin-formatter plugin from JetBrains Marketplace
#   2. Create .idea/kotlin-formatter.properties in your project
#   3. Copy these settings
#   4. Restart IntelliJ IDEA
#
# Enable format-on-save:
#   Settings → Tools → Actions on Save → "Reformat code" (select "Kotlin")
#   Important: Disable "Optimize imports" for Kotlin file type

# Enable the kotlin-formatter plugin
kotlin-formatter.enabled=true

# Path to the kotlin-format binary (installed via Hermit)
kotlin-formatter.script-path=bin/kotlin-format
