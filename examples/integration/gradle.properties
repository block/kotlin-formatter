# Example gradle.properties snippet for kotlin-formatter configuration
#
# This demonstrates how to configure the kotlin-formatter binary location
# if it's not at the default location (bin/kotlin-format).

# Uncomment and modify if your kotlin-format binary is in a custom location
# xyz.block.kotlin-formatter.binary=../some/other/path/bin/kotlin-format

# Default location: bin/kotlin-format (relative to project root)
# This works with the Hermit installation: `hermit install kotlin-formatter`
